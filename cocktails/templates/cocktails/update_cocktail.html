{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col">
            Update {{ cocktail.name }}
            <form action="{% url 'update_cocktail' cocktail.pk cocktail.slug %}" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-success">Update</button>
                <a href="{% url 'cocktails' %}" class="btn btn-warning">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
