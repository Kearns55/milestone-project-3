{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>{{ category.name }} Cocktails</h1>

    {% if cocktails %}
        <ul>
        {% for cocktail in cocktails %}
            <li>
                <a href="{% url 'cocktail_detail' cocktail.pk cocktail.slug %}">
                    {{ cocktail.name }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No cocktails found in this category yet.</p>
    {% endif %}
</div>
{% endblock %}
