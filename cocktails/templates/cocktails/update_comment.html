{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <h2 class="mb-4">Update Your Comment</h2>

            <form action="{% url 'update_comment' comment.pk comment.cocktail.slug%}" method="post">
                {% csrf_token %}

                {{ form|crispy }}

                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="{% url 'cocktail_detail' comment.pk comment.cocktail.slug %}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock content %}
