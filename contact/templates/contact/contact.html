{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Let's talk!</h1>

    <form method="POST" action="{% url 'contact' %}" class="mx-auto" style="max-width: 600px;" id="contact-form">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-danger w-100" id="submit">Send Message</button>
    </form>
</div>
{% endblock %}
